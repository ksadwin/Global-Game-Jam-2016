    function createBaes(){

         for (var y = 0; y < 4; y++){

                     baeChoice = 'bae1';
                 }

    function timeToMove(sprite){
        //called every time the player moves bc that's how we roll
        
        if(sprite.x + sprite.width >= game.width && gameFin){
            //can only move on if the character is @ the edge and you're done here
            movingOn = true;
            gameFin = false;
            officeDir.visible = false;
            //will let update draw the next screen
            next.play();
        }
        if(sprite.x <= 0 && canGoBack) {
            movingOn = true;
            officeDir.visible = false;
            nextScr = "homebg";
            next.play();
            sprite.x = game.width - sprite.width;
            sprite.body.velocity.x = 0;
            sprite.animations.stop();
            sprite.frame = 0;
        }
        if (!walk.isPlaying) {
            walk.play();
        }
    }
    
function update() {
   
    cursors = game.input.keyboard.createCursorKeys();
    if (player == placeholder) {
        return;
    }
    
    player.body.velocity.x = 0;
    if(cursors.left.isDown){
        player.body.velocity.x = -150;
        player.animations.play('left');
        timeToMove(player);
    }
    else if(cursors.right.isDown){
        player.body.velocity.x = 150;
        player.animations.play('right');
        timeToMove(player);
    }
    else{
        player.animations.stop();
        player.frame = 0;
    }
    
    if(officebg.visible){
        //if you're in the office you can sit on the couch
        if(player.body.x > couchStartX && player.body.x + player.body.width < couchEndX){
            if(cursors.up.isDown){
                player.body.velocity.y = -350;
            }
            if(player.body.y <= game.world.height-400){
                player.body.velocity.y = 0;
                player.body.gravity.y = 0;
                player.body.y = game.world.height-400;
            }
    
        }
        if(player.body.y <= game.world.height-370){
            if(player.body.x < couchStartX || player.body.x + player.body.width > couchEndX){
            //fall off the couch if you go over the edgeeeee
                player.body.gravity.y = 300;
                if (!drop.isPlaying) {
                    drop.play();
                }
            }
        }
        gameFin = true; //a line for now that should really go away when we add psych dialogue
        if(movingOn){
            
            if(nextScr == "class"){
                homeMusic.stop();
                vGame = true;
                officebg.visible = false;
                classbg.visible = true;
                player.body.x = 2;
                movingOn = false;
                canGoBack = false;
                nextScr = "valOffice2";
                valDir.visible = false;
                valMusic.loopFull(0.6);
            }
            if(nextScr == "homebg"){
                val.visible = true;
                cris.visible = true;
                pat.visible = true;
                eve.visible = true;
                if (!canGoBack) {
                    player = placeholder;

                    afterV.visible = true;

                    pat.visible = false;
                    afterP.visible = true;
                }

                }

                    eve.visible = false;
                    afterE.visible = true;
                }

                homebg.visible = true;

    }

            homebg.visible = false;
            cris.visible = true;

            officebg.visible = true;
            homebg.visible = false;
            val.visible = true;
            player.x = 2;
            movingOn = false;

            officebg.visible = true;
            homebg.visible = false;
            pat.visible = true;
            player.x = 2;
            movingOn = false;
            canGoBack = true;
            nextScr = "mall2";
        }
    
        else if(nextScr == "eveOffice1"){
            //change setting!!!!!
            hideKids();
            officebg.visible = true;
            homebg.visible = false;
            eve.visible = true;
            player.x = 2;

        valDir.visible = true;

            timeToMove(player);
        }

        }

            fireBullet();
        }

        if (game.time.now > firingTimer)
        {
            enemyFires();
        }

        //  Run collision
        game.physics.arcade.overlap(bullets, baes, collisionHandler, null, this);
        game.physics.arcade.overlap(enemyBullets, player, enemyHitsPlayer, null, this);
        
        
    }

function collisionHandler (bullet, bae) {

    //  When a bullet hits an alien we kill them both
    bullet.kill();
    bae.kill();

    // Destruction noises
    fail.play();

    if (baes.countLiving() == 0)
    {
        gameFin = true;
        valDir.visible = false;
        vGame = false;
        valPlayed = true;
    }

}

function enemyHitsPlayer (player,bullet) {
    
    bullet.kill();
    console.log("I've been hit!");
    // Distress noises
    scream.play();
}

function enemyFires () {

    //  Grab the first bullet we can from the pool
    enemyBullet = enemyBullets.getFirstExists(false);

    livingEnemies.length=0;

    baes.forEachAlive(function(bae){

        // put every living enemy in an array
        livingEnemies.push(bae);
    });


    if (enemyBullet && livingEnemies.length > 0)
    {
        
        var random=game.rnd.integerInRange(0,livingEnemies.length-1);

        // randomly select one of them
        var shooter=livingEnemies[random];
        // And fire the bullet from this enemy
        enemyBullet.reset(shooter.body.x, shooter.body.y);
        
        game.physics.arcade.moveToObject(enemyBullet,player,120);
        // And make a sound!
        text.play();
        firingTimer = game.time.now + 2000;
    }

}

function fireBullet () {

    //  To avoid them being allowed to fire too fast we set a time limit
    if (game.time.now > bulletTime)
    {
        //  Grab the first bullet we can from the pool
        bullet = bullets.getFirstExists(false);

        if (bullet)
        {
            //  And fire it
            bullet.reset(player.x - 50, player.y + 8);
            bullet.body.velocity.y = -400;
            bulletTime = game.time.now + 200;
            // And make a sound!
            select.play();
        }
    }

}

function resetBullet (bullet) {

    //  Called if the bullet goes out of the screen
    bullet.kill();

}
